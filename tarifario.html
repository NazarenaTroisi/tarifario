
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <!--<script src="main.js" defer></script>-->
    <title>CRUD</title>
</head>

<body>
    <header>
        <h1 class="header-title">TARIFARIO</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">TARIFARIO</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Fecha inicio</th>
                    <th>Fecha fin</th>
                    <th>Cliente</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Tarifario</th>
                    <th>KM</th>
                    <th>Precio_KM</th>
                    <th>Tarifa</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="Cliente" data-index="new" class="modal-field" placeholder="Cliente"
                        required>
                    <input type="date" id="Fecha inicio" class="modal-field" placeholder="Fecha inicio" required>
                    <input type="date" id="Fecha fin" class="modal-field" placeholder="Fecha fin" required>
                    <input type="text" id="Origen" class="modal-field" placeholder="Origen" required>
                    <input type="text" id="Destino" class="modal-field" placeholder="Destino" required>
                    <input type="text" id="Tarifario" class="modal-field" placeholder="Tarifario" required>
                    <input type="text" id="KM" class="modal-field" placeholder="KM" required>
                    <input type="text" id="Precio_KM" class="modal-field" placeholder="Precio_KM" required>
                    <input type="text" id="Tarifa" class="modal-field" placeholder="Tarifa" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>


</html>
